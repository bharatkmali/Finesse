
<body>  
    <div class="container">
                <form class=" row">
                       <div class="col-lg-2 my-5"></div>
                        <div class=" bg-light my-5 col-lg-4 col-12 left-box">
                            <h1>Sign Up</h1>
                            <input type="text" [(ngModel)]="udata.uname" name="name" class="form-control" placeholder="user name">
                            <br>
                            <input type="email" [(ngModel)]="udata.email"  name="email" class="form-control"  placeholder="e-mail">
                            <br>
                            <input type="password" [(ngModel)]="udata.password" class="form-control" name="password" placeholder="password">
                            <br>
                            <input type="password" class="form-control" name="password" placeholder="Retype password">
                            <br>
                            <button class="btn btn-success" type="submit" (click)="signup()">Sign Up</button>
                            <br>
                        </div>
                        
                        <br>
                        <div class=" bg-light my-5 right-box col-lg-4 col-12">
                            <span class="signinwith">Sign in with<br/>Social Network</span>
                            <br>
                            <button class="social facebook">Log in with Facebook</button>
                            <br>
                            <button class="social twitter">Log in with twitter</button>
                            <br>
                            <button (click)="google()" class="social google">Log in with Google</button>

                        </div>
                        <div class="col-lg-2 my-5"></div>
                            
                     
                    
                </form>
            </div>
        
</body>
