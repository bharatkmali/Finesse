
<body>
  <div class="container">
    <div class="row">

            
            <div class="form col-lg-12 col-md-12 col-12" style="background-color: white;">
              <form #userdata="ngForm" (ngSubmit)="onSubmit(userdata)">                
                  <div class="signinlogo">
                    <img src="..\assets\image\ai logo.png">
                  </div>
                <div class="form-group">
                  
                  <h3>WELCOME TO SIGN-IN</h3>
                  <div class="div text-center mx-2">
                    <button class="social facebook text-center rounded-circle text-light  mx-2"><i class="fa fa-facebook-official" aria-hidden="true"></i></button>
              
                    <button (click)="google()" class="social google text-light rounded-circle mx-2"><i class="fa fa-google" aria-hidden="true"></i></button>
                  </div>
                 
                    <br>
                  <label>Email address</label>
                  <input name="email" [(ngModel)]="email" type="email" class="form-control">
                  
                </div>
                <div class="form-group my-1">
                  <label>Password</label>
                  <input type="password" name="password" [(ngModel)]="password" class="form-control" >
                </div>
                <div class="div my-4">
                  <a routerLink="/auth/signup" >Don't Have An Account? Sing Up</a>
                </div>
                <div > 
                  <a (click)="resetpassword()" class="my-4 text-danger">Forgot Password?</a>
                </div> 
                  
                  <div class="div text-center">
                <button type="submit" class="btn btn-primary" style="margin-top: 20px; text-align: center;">Sign in</button>

                  </div>
              </form>

              </div>
        
    </div>
</div>
</body>
