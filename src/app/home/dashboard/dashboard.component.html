
<carousel (activeSlideChange)="log($event)" [interval]="3000" class="d-none d-lg-block" style="height: 80vh;">
      <slide *ngFor="let slide of slides; let index=index">
        <img [src]="slide.image" alt="image slide" style=" width: 100%; height: 80vh; " class="">
     
        <div class="carousel-caption">
          <h4 style="font-size: 40px; font-weight: 500;"  class="text-light">AI Finense</h4>
          <p style="font-weight: 500; font-size: 35px;" class="text-warning">{{slide.text}}</p>
        </div>
      </slide>
    </carousel>
<div class="jumbotron jumbotron-fluid d-none d-lg-block">
      <div class="container">
        <h1 class="display-4 text-center text-capitalize">Hi,{{udata}}{{google.displayName}}</h1>
        <p class="lead text-center"> Welcome to Ai Finenses. we are provide Expenses managment system.</p>
      </div>
</div>
   
<div class="container">
  <div class="row">
    <div class="col-lg-12 col-12 welcomeimage d-lg-none d-block">
        <h2 class="text-center text-capitalize">Hi, {{udata}}{{google.displayName}}</h2>
        <h3 class="text-center">Welcome to Ai Finenses. we are provide expenses managment system</h3>    </div>
 </div>
</div>
