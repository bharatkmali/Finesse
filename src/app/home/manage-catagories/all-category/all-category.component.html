<body>
<div class="container">
  <div class="row py-5">
    <div class="col-lg-12 text-center ">
        <button type="submit" routerLink="/Home/manage-catagories/add-catagories" class="btn btn-dark" name="addcategory">Add Categories</button>
    </div>
    
    <div class="col-lg-12 col-12 py-4">
      <div class="table-responsive">
      <table class="table table-striped bg-light col-12">
        <thead class="text-center">
          <tr>
            <th scope="col"></th>
            <th scope="col">Categeroies</th>
            <th scope="col">amount</th>
            <th scope="col">Edit categories</th>
            <th scope="col">Delete category</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr *ngFor="let category of items,let i=index">
            <th scope="row">{{i+1}}</th>
            <td>{{category.name}}</td>
            <td>{{category.amount}} </td>
            <td><button type="submit" class="btn btn-primary" routerLink="/Home/manage-catagories/edit-category/{{i}}" name="editcategory">Edit</button></td>
            <td><button type="submit" (click)="deletebutton(i)" class="btn btn-danger" name="deletecategory">Delete</button></td>
          </tr>
        </tbody>
      </table>
      </div>
    </div>
    
  </div>
</div>
</body>
